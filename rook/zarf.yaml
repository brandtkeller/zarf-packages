kind: ZarfPackageConfig
metadata:
  name: rook
  description: Example package for Rook
  version: v1.12.2
components:
  - name: rook-ceph-operator
    required: true
    description: Deploy Rook into a Kubernetes cluster.  https://rook.io
    # actions:
    #   # Set the delete confirmation flag for Longhorn
    #   onRemove:
    #     before:
    #       - cmd: "./zarf tools kubectl -n longhorn-system patch -p '{\"value\": \"true\"}' --type=merge lhs deleting-confirmation-flag"
    # manifests:
    #   - name: longhorn-connect
    #     namespace: longhorn-system
    #     files:
    #       - connect.yaml
    charts:
      - name: rook-ceph
        url:  https://charts.rook.io/release
        version: v1.12.2
        namespace: rook-ceph
        valuesFiles:
        - operator-values.yaml
    images:
    - rook/ceph:v1.12.2
    - quay.io/cephcsi/cephcsi:v3.9.0
    - registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.8.0
    - registry.k8s.io/sig-storage/csi-provisioner:v3.5.0
    - registry.k8s.io/sig-storage/csi-snapshotter:v6.2.2
    - registry.k8s.io/sig-storage/csi-attacher:v4.3.0
    - registry.k8s.io/sig-storage/csi-resizer:v1.8.0
    - quay.io/csiaddons/k8s-sidecar:v0.7.0
  - name: ceph-cluster
    required: true
    description: Deploy the ceph cluster into a Kubernetes cluster
    charts:
      - name: rook-ceph-cluster
        url:  https://charts.rook.io/release
        version: v1.12.2
        namespace: rook
        valuesFiles:
        - cluster-values.yaml
    images:
    - quay.io/ceph/ceph:v17.2.6
